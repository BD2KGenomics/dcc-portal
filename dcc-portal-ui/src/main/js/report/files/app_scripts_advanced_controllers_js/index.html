&#039;use strict&#039;;

angular.module(&#039;app.advanced.controllers&#039;, []);

angular.module(&#039;app.advanced.controllers&#039;).controller(&#039;AdvancedController&#039;,
  function($scope, $state, $filter, GenesService, DonorsService, MutationsService, ObservationsService,
           GenesProjectsService, HighchartsService, ApplicationService) {
    $scope.setTitle(&#039;Advanced Search&#039;);

    var States, Tabs;

    States = {
      UNSYNC: &#039;unsync&#039;,
      SYNCING: &#039;syncing&#039;,
      INSYNC: &#039;insync&#039;,
      VIEWED: &#039;viewed&#039;
    };

    Tabs = {
      Genes: &#039;genes&#039;,
      Donors: &#039;donors&#039;,
      Mutations: &#039;mutations&#039;
    };

    $scope.genes = {
      state: States.UNSYNC,
      sync: function() {
        var _this = this;
        if ([States.INSYNC, States.VIEWED].indexOf(this.state) !== -1) {
          return;
        }
        this.state = States.SYNCING;
        GenesService.query().then(function(data) {
          var facetKey;
          _this.data = GenesService.translateGenes(data);

          // Treat _missing_ as a &quot;term&quot;, this allows us to
          // select all documents that do not have yyy
          for (facetKey in _this.data.facets) {
            if (_this.data.facets[facetKey].missing &gt; 0) {
              _this.data.facets[facetKey].terms.push({
                term:null,
                count: _this.data.facets[facetKey].missing
              });
            }
          }


          _this.state = States.INSYNC;
          _this.render();
        });
      },
      graphs: function() {
        $scope.pieGenesBioType = HighchartsService.termFacets2HCpie(
          &#039;gene&#039;, &#039;gene.biotype&#039;, this.data.facets.biotype.terms);
      },
      render: function() {
        if (this.state === States.VIEWED || $scope.tab !== Tabs.Genes) {
          return;
        }
        this.graphs();
        this.state = States.VIEWED;
      }
    };

    $scope.donors = {
      state: States.UNSYNC,
      sync: function() {
        var _this = this;
        if ([States.INSYNC, States.VIEWED].indexOf(this.state) !== -1) {
          return;
        }
        this.state = States.SYNCING;
        DonorsService.query().then(function(data) {
          var facetKey;
          _this.data = DonorsService.translateDonors(data);
          _this.state = States.INSYNC;

          // Treat _missing_ as a &quot;term&quot;, this allows us to
          // select all documents that do not have yyy
          for (facetKey in _this.data.facets) {
            if (_this.data.facets[facetKey].missing &gt; 0) {
              _this.data.facets[facetKey].terms.push({
                term:null,
                count: _this.data.facets[facetKey].missing
              });
            }
          }

          _this.render();
        });
      },
      graphs: function() {
        $scope.pieDonorsProject = HighchartsService.termFacets2HCpie(
          &#039;project&#039;, &#039;project_name&#039;, this.data.facets[&#039;project.project_name&#039;].terms);
        $scope.pieDonorsPrimarySite = HighchartsService.termFacets2HCpie(
          &#039;project&#039;, &#039;primary_site&#039;, this.data.facets[&#039;project.primary_site&#039;].terms);
        $scope.pieDonorsTumourStage = HighchartsService.termFacets2HCpie(
          &#039;donor&#039;, &#039;donor_tumour_stage_at_diagnosis&#039;, this.data.facets.donor_tumour_stage_at_diagnosis.terms);
        $scope.pieDonorsGender = HighchartsService.termFacets2HCpie(
          &#039;donor&#039;, &#039;donor_sex&#039;, this.data.facets.donor_sex.terms);
        $scope.pieDonorsRelapseType = HighchartsService.termFacets2HCpie(
          &#039;donor&#039;, &#039;donor_relapse_type&#039;, this.data.facets.donor_relapse_type.terms);
        $scope.pieDonorsVitalStatus = HighchartsService.termFacets2HCpie(
          &#039;donor&#039;, &#039;donor_vital_status&#039;, this.data.facets.donor_vital_status.terms);
        $scope.pieDonorsStatusFollowup = HighchartsService.termFacets2HCpie(
          &#039;donor&#039;, &#039;disease_status_last_followup&#039;, this.data.facets.disease_status_last_followup.terms);
        $scope.pieDonorAge = HighchartsService.termFacets2HCpie(
          &#039;donor&#039;, &#039;_summary._age_at_diagnosis_group&#039;, this.data.facets[&#039;_summary._age_at_diagnosis_group&#039;].terms);
      },
      render: function() {
        if (this.state === States.VIEWED || $scope.tab !== Tabs.Donors) {
          return;
        }
        this.graphs();
        this.state = States.VIEWED;
      }
    };

    $scope.mutations = {
      state: States.UNSYNC,
      sync: function() {
        var _this = this, consequenceOrder;
        if ([States.INSYNC, States.VIEWED].indexOf(this.state) !== -1) {
          return;
        }
        this.state = States.SYNCING;
        MutationsService.query().then(function(data) {
          var facetKey;
          _this.data = MutationsService.translateMutations(data);

          consequenceOrder = ApplicationService.getMutationConsequenceOrder();

          // Have a separate copy as the unordered (original) is used in graph
          _this.data.facets.orderedConsequenceType = {};
          _this.data.facets.orderedConsequenceType = angular.copy(_this.data.facets.consequence_type);

          _this.data.facets.orderedConsequenceType.terms =
            $filter(&#039;orderBy&#039;)(_this.data.facets.orderedConsequenceType.terms,
            function(t) {
              var index = consequenceOrder.indexOf(t.term);
              if (index === -1) {
                return consequenceOrder.length+1;
              }
              return index;
            }
          );

          // Treat _missing_ as a &quot;term&quot;, this allows us to
          // select all documents that do not have yyy
          for (facetKey in _this.data.facets) {
            if (_this.data.facets[facetKey].missing &gt; 0) {
              _this.data.facets[facetKey].terms.push({
                term:null,
                count: _this.data.facets[facetKey].missing
              });
            }
          }

          _this.state = States.INSYNC;
          _this.render();
        });
      },
      ajax: function() {
        var _this = this;

        ObservationsService.query().then(function(data) {
          _this.observations = data;
        });
      },
      graphs: function() {
        $scope.pieMutationsConsequencesType = HighchartsService.termFacets2HCpie(
          &#039;mutation&#039;, &#039;consequence_type&#039;, this.data.facets.consequence_type.terms);
        $scope.pieMutationsPlatform = HighchartsService.termFacets2HCpie(
          &#039;mutation&#039;, &#039;platform&#039;, this.data.facets.platform.terms);
        $scope.pieMutationsValidationStatus = HighchartsService.termFacets2HCpie(
          &#039;mutation&#039;, &#039;validation_status&#039;, this.data.facets.validation_status.terms);
        $scope.pieMutationsMutationType = HighchartsService.termFacets2HCpie(
          &#039;mutation&#039;, &#039;mutation_type&#039;, this.data.facets.mutation_type.terms);
      },
      render: function() {
        if (!$scope.subTab) {
          $scope.subTab = Tabs.Mutations;
        }
        if (this.state === States.VIEWED || $scope.tab !== Tabs.Mutations) {
          return;
        }
        this.ajax();
        this.graphs();
        this.state = States.VIEWED;
      }
    };

    $scope.activateTab = function(tab) {
      $scope.tab = $scope.ftab = tab;
      if ($scope[tab].state === States.UNSYNC) {
        $scope[tab].sync();
      } else if ($scope[tab].state === States.INSYNC) {
        $scope[tab].render();
      }
    };

    $scope.activateTab = function(tab) {
      $scope.tab = $scope.ftab = tab;
      if ($scope[tab].state === States.UNSYNC) {
        $scope[tab].sync();
      } else if ($scope[tab].state === States.INSYNC) {
        $scope[tab].render();
      }
    };

    $scope.activateSubTab = function(tab) {
      if (tab) {
        $scope.subTab = tab;
      }
    };

    $scope.activateFacet = function(tab) {
      $scope.ftab = tab;
      $scope[tab].sync();
    };

    $scope.updateTable = function() {
      $scope[$scope.tab].state = States.UNSYNC;
    };

    $scope.drillDown = function(type, facet, term, tab) {
      $scope.$broadcast(&#039;termsFilter&#039;, type, facet, [term]);
      $scope.activateTab(tab);
    };

    $scope.refresh = function() {
      $scope.genes.state = States.UNSYNC;
      $scope.donors.state = States.UNSYNC;
      $scope.mutations.state = States.UNSYNC;
    };

    $scope.$watch(&#039;{genes:genes.state, donors:donors.state, mutations:mutations.state}&#039;, function(n, o) {
      // If Active tab has changed
      if (n[$scope.tab] !== o[$scope.tab]) {
        $scope[$scope.tab].sync();
      }
      // If Facet Tab diff from Active tab
      if ($scope.tab !== $scope.ftab &amp;&amp; n[$scope.ftab] !== o[$scope.ftab]) {
        $scope[$scope.ftab].sync();
      }
    }, true);

    $scope.activateTab($state.current.data.tab);
    $scope.activateSubTab($state.current.data.subTab);

    $scope.$on(&#039;refresh&#039;, $scope.refresh);
  });</textarea>
  </div>
</div>
