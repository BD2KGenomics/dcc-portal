&#039;use strict&#039;;

angular.module(&#039;app.projects.controllers&#039;, [&#039;app.projects.services&#039;, &#039;app.cghub.services&#039;, &#039;app.cghub.services&#039;]);

angular.module(&#039;app.projects.controllers&#039;).controller(&#039;ProjectsController&#039;,
  function($scope, $filter, ProjectsService, projects) {
    var i, proj;

    $scope.setTitle(&#039;Cancer Projects&#039;);

    // The countries is an array field, we only want to sort
    // using the first (primary) one
    function addPrimaryCountry() {
      for (i=0; i &lt; $scope.projects.hits.length; i++) {
        proj = $scope.projects.hits[i];
        if (proj.hasOwnProperty(&#039;countries&#039;)) {
          if (angular.isArray(proj.countries)) {
            proj.primaryCountry = proj.countries[0];
          }
        }
      }
    }

    $scope.projects = ProjectsService.translateProjects(projects);
    addPrimaryCountry();

    $scope.refresh = function() {
      ProjectsService.query().then(function(projects) {
        $scope.projects = ProjectsService.translateProjects(projects);
        addPrimaryCountry();
      });
    };


    $scope.$on(&#039;refresh&#039;, function() {
      $scope.refresh();
      $scope.$broadcast(&#039;refreshEmb&#039;);
    });
  });

angular.module(&#039;app.projects.controllers&#039;).controller(&#039;AllProjectsController&#039;,
  function($scope, ProjectsService, GenesProjectsService, HighchartsService) {
    $scope.refresh = function() {
      ProjectsService.queryAll().then(function(projects) {
        var i, pids;

        $scope.allProjects = HighchartsService.hits2HCdonut(
          &#039;project&#039;, &#039;primary_site&#039;, &#039;project_name&#039;, projects.hits, &#039;_summary._total_donor_count&#039;);
        pids = [];
        for (i = 0; i &lt; projects.hits.length; ++i) {
          pids.push(projects.hits[i].fields._project_id);
        }
        $scope.pids = pids;
        $scope.refreshStacked();
      });
    };

    $scope.refreshStacked = function() {
      GenesProjectsService.query($scope.pids).then(function(gp) {
        $scope.stdata = HighchartsService.hits2HCstacked(gp.hits);
      });
    };


    $scope.refresh();

    $scope.$on(&#039;refreshEmb&#039;, $scope.refresh);
    $scope.$on(&#039;refreshStacked&#039;, $scope.refreshStacked);
  });

angular.module(&#039;app.projects.controllers&#039;).controller(&#039;ProjectController&#039;,
  function($scope, project, ProjectsService, CGHubService, $http) {
    var i, pubmedURL;

    $scope.setTitle(project.id);

    $scope.project = ProjectsService.translateProject(project);

    $scope.downloadSample = function() {
      var url = &#039;/api/projects/&#039; + $scope.project.id + &#039;/donors/samples&#039;;
      window.location.href = url;
    };

    // Get publication summary from pubmed
    pubmedURL = &#039;http://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi&#039;;

    function pubmed(response) {
      var xml, id, authors, title, journal, issue, pubdate;

      // Parse with jquery
      xml = jQuery(response.data);
      id = xml.find(&#039;Id&#039;).text();
      authors = [];
      xml.find(&#039;Item[Name=&quot;AuthorList&quot;]&#039;).find(&#039;Item[Name=&quot;Author&quot;]&#039;).each(function(idx, d) {
        authors.push(jQuery(d).text());
      });
      title = xml.find(&#039;Item[Name=&quot;Title&quot;]&#039;).text();
      journal = xml.find(&#039;Item[Name=&quot;FullJournalName&quot;]&#039;).text();
      issue = xml.find(&#039;Item[Name=&quot;Issue&quot;]&#039;).text();
      pubdate = xml.find(&#039;Item[Name=&quot;PubDate&quot;]&#039;).text();

      // If no authors, search for the group organization
      if (authors.length === 0) {
        authors.push(xml.find(&#039;Item[Name=&quot;AuthorList&quot;]&#039;).find(&#039;Item[Name=&quot;CollectiveName&quot;]&#039;).text());
      }

      $scope.project.uiPublicationList.push({
        id: id,
        authors: authors,
        title: title,
        journal: journal,
        issue: issue,
        pubdate: pubdate
      });
    }

    for (i = 0; i &lt; $scope.project.pubmedIds.length; i++) {
      $http.get(pubmedURL + &#039;?db=pubmed&amp;id=&#039; + $scope.project.pubmedIds[i]).then(pubmed);
    }


  });</textarea>
