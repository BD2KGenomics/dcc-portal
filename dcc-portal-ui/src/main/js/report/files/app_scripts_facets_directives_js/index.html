&#039;use strict&#039;;

angular.module(&#039;app.facets.directives&#039;, []);

angular.module(&#039;app.facets.directives&#039;).directive(&#039;termFacet&#039;, function($location) {
  return {
    restrict: &#039;E&#039;,
    scope: {
      facetName: &#039;@&#039;,
      label: &#039;@&#039;,
      type: &#039;@&#039;,
      facet: &#039;=&#039;
    },
    templateUrl: &#039;/views/facets/term.html&#039;,
    link: function(scope, elem, attrs) {
      scope.opts = {
        keyboard: true,
        backdropClick: true,
        backdropFade: true,
        dialogFade: true
      };
      scope.limit = 5;
      scope.ml = &#039;more...&#039;;

      scope.toggleMore = function() {
        if (scope.limit === 5) {
          scope.limit = 10;
          scope.ml = &#039;less&#039;;
        } else {
          scope.limit = 5;
          scope.ml = &#039;more...&#039;;
        }
      };

      scope.$watch(&#039;facet&#039;, function(newValue, oldValue) {
        if (newValue !== oldValue) {
          refresh();
        }
      });

      function setFacetActiveState() {
        var i, t, terms = scope.facet.terms;
        for (i = 0; i &lt; terms.length; ++i) {
          t = terms[i];
          if (t.active === true) {
            scope.facet.active = true;
            break;
          }
          scope.facet.active = false;
        }
      }

      function toggleTermActiveState(term) {
        var t, i, terms = scope.facet.terms;
        for (i = 0; i &lt; terms.length; ++i) {
          t = terms[i];
          if (t.term === term) {
            t.active = !t.active;
            break;
          }
        }
      }

      function setActive(facets) {
        // TODO - show activated terms that no longer have results -&gt; current query
        // I don&#039;t think this is a todo anymore
        var term = null, terms = facets[attrs.facetName];
        for (term in terms) {
          if (terms.hasOwnProperty(term)) {
            toggleTermActiveState(terms[term]);
          }
        }
        setFacetActiveState();
      }

      scope.termClick = function(term) {
        // This is for immediate feedback
        toggleTermActiveState(term);
        setFacetActiveState();
        //
        scope.$emit(&#039;termFilter&#039;, scope.type, scope.facetName, term);
      };

      scope.setActive = function(term) {
        if (term.active) {
          scope.delayedTermClick(term.term);
        }
      };

      var delayedTerms = [];
      scope.delayedTermClick = function(term) {
        if (delayedTerms.indexOf(term) === -1) {
          delayedTerms.push(term);
        } else {
          delayedTerms.splice(delayedTerms.indexOf(term), 1);
        }
      };

      scope.clearDelayedTerms = function() {
        delayedTerms = [];
      };

      scope.selectDelayedTerms = function() {
        scope.$emit(&#039;termsFilter&#039;, scope.type, scope.facetName, delayedTerms);
        scope.clearDelayedTerms();
      };

      function refresh() {
        var filters, f, r;
        filters = $location.search().filters || &#039;{}&#039;;
        f = JSON.parse(filters);
        r = f.hasOwnProperty(attrs.type) ? f[attrs.type] : f;
        if (filters) {
          setActive(r);
        }
      }

      refresh();
    }
  };
});

angular.module(&#039;app.facets.directives&#039;).directive(&#039;locationFacet&#039;, function(httpService) {
  return {
    restrict: &#039;E&#039;,
    scope: {
      facetName: &#039;@&#039;,
      label: &#039;@&#039;,
      type: &#039;@&#039;,
      placeholder: &#039;@&#039;
    },
    templateUrl: &#039;/views/facets/location.html&#039;,
    link: function(scope, elem, attrs) {

      // search on click
      scope.locationClick = function() {
        scope.$emit(&#039;locationFilter&#039;, scope.type, scope.facetName, scope.location);
      };

      // search on enter
      scope.keydown = function(e) {
        if (e.keyCode === 13 &amp;&amp; scope.location.length) {
          scope.locationClick();
        }
      };

      // Preset value on reload

      function init() {
        var filters, type, value;
        filters = httpService.getCurrentFilters();
        type = filters.hasOwnProperty(attrs.type) ? filters[attrs.type] : {};
        value = type.hasOwnProperty(attrs.facetName) ? type[attrs.facetName] : null;
        if (value) {
          if (angular.isArray(value)) {
            scope.location = value.join(&#039;, &#039;);
          } else {
            scope.location = value;
          }
        }
      }

      init();
    }
  };
});

angular.module(&#039;app.facets.directives&#039;).directive(&#039;currentSelection&#039;, function($location) {
  return {
    restrict: &#039;A&#039;,
    templateUrl: &#039;/views/facets/current.html&#039;,
    link: function(scope) {
      scope.$watch(function() {
        return $location.search().filters;
      }, function() {
        refresh();
      });

      var refresh = function() {
        var filters = $location.search().filters || &#039;{}&#039;;
        scope.filters = JSON.parse(filters);
        scope.active = Object.keys(scope.filters).length;
      };

      scope.removeTerm = function(type, facetName, term) {
        scope.$broadcast(&#039;removeTermFilter&#039;, type, facetName, term);
      };

      scope.removeFacet = function(type, facetName) {
        scope.$broadcast(&#039;removeFacet&#039;, type, facetName);
      };

      scope.removeAll = function() {
        scope.$broadcast(&#039;removeAll&#039;);
      };

      refresh();
    }
  };
});

angular.module(&#039;app.facets.directives&#039;).controller(&#039;tagsController&#039;, function($scope, KeywordService, httpService) {
  $scope.inputTags = [];
  $scope.tagText = &#039;&#039;;
  // Found in results

  function exists(term) {
    return $scope.results.indexOf(term.toUpperCase()) !== -1;
  }

  $scope.addTag = function(key) {
    key = key || $scope.tagText;
    if (key.length === 0) {
      return;
    }

    if ($scope.results.length) {
      // If term exists in list select that
      if (exists(key)) {
        $scope.inputTags.push({
          name: key.toUpperCase()
        });
        // Otherwise select the first item
      } else {
        $scope.inputTags.push({
          name: $scope.results[0].toUpperCase()
        });
      }
      $scope.tagText = &#039;&#039;;
      $scope.$emit(&#039;termsFilter&#039;, $scope.type, $scope.facet, _.pluck($scope.inputTags, &#039;name&#039;));
    }
  };

  $scope.deleteTag = function(key) {
    if ($scope.inputTags.length &gt; 0 &amp;&amp; $scope.tagText.length === 0) {
      if (key) {
        $scope.inputTags.splice(key, 1);
      } else {
        $scope.inputTags.pop();
      }
      $scope.$emit(&#039;termsFilter&#039;, $scope.type, $scope.facet, _.pluck($scope.inputTags, &#039;name&#039;));
    }
  };

  $scope.suggest = function(type) {
    if ($scope.tagText.length &gt;= 2) {
      $scope.focus = true;
      KeywordService.ids($scope.tagText, type, 5).then(function(response) {
        // Don&#039;t show duplicate values
        $scope.results = _.difference(response, _.pluck($scope.inputTags, &#039;name&#039;));
      });
    }
  };

  function init() {
    var i, filters, type, value;
    filters = httpService.getCurrentFilters();
    type = filters.hasOwnProperty($scope.type) ? filters[$scope.type] : {};
    value = type.hasOwnProperty($scope.facet) ? type[$scope.facet] : null;

    if (value) {
      for (i = 0; i &lt; value.length; ++i) {
        $scope.inputTags.push({
          name: value[i].toUpperCase()
        });
      }
    }
  }

  init();
});

angular.module(&#039;app.facets.directives&#039;).directive(&#039;tagInput&#039;, function() {
  return {
    restrict: &#039;A&#039;,
    link: function(scope) {
      scope.inputWidth = 20;

      scope.keydown = function(e) {
        var key = e.keyCode;
        switch (key) {
        case 9:
          // Tab
        case 13:
          // Enter
          e.preventDefault();
          scope.addTag();
          break;
        case 8:
          // Delete
          scope.deleteTag();
          break;
        case 40:
          // Down
          e.preventDefault();
          scope.changeActive(1);
          break;
        case 38:
          // Up
          e.preventDefault();
          scope.changeActive(-1);
          break;
        }
      };
    }
  };
});

angular.module(&#039;app.facets.directives&#039;).directive(&#039;tagsPopup&#039;, function() {
  return {
    restrict: &#039;E&#039;,
    replace: true,
    templateUrl: &#039;views/facets/tags_suggest.html&#039;,
    link: function(scope) {
      scope.isOpen = function() {
        var results = scope.results ? scope.results.length &gt; 0 : false;
        return !!(scope.focus &amp;&amp; scope.tagText.length &gt;= 2 &amp;&amp; results);
      };
    }
  };
});

angular.module(&#039;app.facets.directives&#039;).directive(&#039;tags&#039;, function($document) {
  return {
    restrict: &#039;E&#039;,
    scope: {
      label: &#039;@&#039;,
      placeholder: &#039;@&#039;,
      type: &#039;@&#039;,
      facet: &#039;@&#039;
    },
    controller: &#039;tagsController&#039;,
    templateUrl: &#039;/views/facets/tags.html&#039;,
    link: function(scope, elem) {
      scope.autofocus = function() {
        elem.find(&#039;input&#039;).focus();
      };

      scope.changeActive = function(value) {
        var i, term,
          active = null,
          terms = elem.find(&#039;.result-text&#039;);

        function activeTop() {
          jQuery(terms[0]).addClass(&#039;active&#039;);
          active = 0;
        }

        function activeBottom() {
          jQuery(terms[terms.length - 1]).addClass(&#039;active&#039;);
          active = terms.length - 1;
        }

        // Determines if row already active
        for (i = 0; i &lt; terms.length; ++i) {
          term = jQuery(terms[i]);
          if (term.hasClass(&#039;active&#039;)) {
            active = i;
            break;
          }
        }

        if (active !== null) { // If current active
          jQuery(terms[active]).removeClass(&#039;active&#039;);

          if (active + value &gt;= terms.length) { // wrap bottom to top
            activeBottom();
          } else if (active + value &lt; 0) { // wrap top to bottom
            activeTop();
          } else { // move active
            jQuery(terms[active + value]).addClass(&#039;active&#039;);
            active += value;
          }
        } else { // No current active
          if (value &gt; 0) {
            activeTop();
          } else if (value &lt; 0) {
            activeBottom();
          }
        }

        scope.tagText = jQuery(terms[active]).find(&#039;li&#039;).text();
      };

      $document.on(&#039;click&#039;, function() {
        scope.focus = false;
        scope.$digest();
      });

      function init() {
        if (scope.focus) {
          scope.autofocus();
        }
      }

      init();
    }
  };
});</textarea>
