&#039;use strict&#039;;

angular.module(&#039;app.donors.services&#039;, [&#039;app.donors.models&#039;]);

angular.module(&#039;app.donors.services&#039;).service(&#039;DonorsService&#039;, function(Donors) {

  this.translateDonor = function(d) {
    function sample(s) {
      function raw(r) {
        return {
          libraryStrategy: r.library_strategy,
          repository: r.repository,
          analysisId: r.analysis_id
        };
      }

      return {
        id: s._sample_id,
        projectId: s._project_id,
        analyzedSampleId: s.analyzed_sample_id,
        analyzedSampleNotes: s.analyzed_sample_notes,
        analyzedSampleType: s.analyzed_sample_type,
        analyzedSampleTypeOther: s.analyzed_sample_type_other,
        analyzedSampleInterval: s.analyzed_sample_interval,
        availableRawSequenceData: _.map(s.available_raw_sequence_data, raw)
      };
    }

    function specimen(s) {
      return {
        id: s._specimen_id,
        projectId: s._project_id,
        submittedSpecimenId: s.specimen_id,
        notes: s.specimen_notes,
        processing: s.specimen_processing,
        processingOther: s.specimen_processing_other,
        storage: s.specimen_storage,
        storageOther: s.specimen_storage_other,
        type: s.specimen_type,
        typeOther: s.specimen_type_other,
        interval: s.interval,
        donorTreatmentType: s.donor_treatment_type,
        donorTreatmentTypeOther: s.donor_treatment_type_other,
        available: s.available,
        biobank: s.biobank,
        biobankId: s.biobank_id,
        tumourGrade: s.tumour_grade,
        tumourGradingSystem: s.tumour_grading_system,
        tumourGradeSupplemental: s.tumour_grade_supplemental,
        tumourStage: s.tumour_stage,
        tumourStageSystem: s.tumour_stage_system,
        tumourStageSupplemental: s.tumour_stage_supplemental,
        tumourConfirmed: s.tumour_confirmed,
        digitalImageOfStainedSection: s.digital_image_of_stained_section,
        samples: _.map(s.sample, sample)
      };
    }

    return {
      id: d.id,
      submitterDonorId: d.source.donor_id,
      diseaseStatusLastFollowup: d.source.disease_status_last_followup,
      ageAtDiagnosis: d.source.donor_age_at_diagnosis,
      ageAtEnrollment: d.source.donor_age_at_enrollment,
      ageAtLastFollowup: d.source.donor_age_at_last_followup,
      diagnosisIcd10: d.source.donor_diagnosis_icd10,
      intervalOfLastFollowup: d.source.donor_interval_of_last_followup,
      notes: d.source.donor_notes,
      regionOfResidence: d.source.donor_region_of_residence,
      sex: d.source.donor_sex,
      survivalTime: d.source.donor_survival_time,
      tumourStageAtDiagnosis: d.source.donor_tumour_stage_at_diagnosis,
      tumourStagingSystemAtDiagnosis: d.source.donor_tumour_staging_system_at_diagnosis,
      tumourStageAtDiagnosisSupplemental: d.source.donor_tumour_stage_at_diagnosis_supplemental,
      relapseType: d.source.donor_relapse_type,
      relapseInterval: d.source.donor_relapse_interval,
      vitalStatus: d.source.donor_vital_status,
      project: {
        id: d.source.project._project_id,
        name: d.source.project.project_name,
        primarySite: d.source.project.primary_site
        //countries: d.source.project.countries,
        //pubmedIds: d.source.project.pubmed_ids,
        //tumorType: d.source.project.tumor_type,
        //tumorSubtype: d.source.project.tumor_subtype,
        //summary: {}
      },
      summary: {
        availableDataType: d.source._summary._available_data_type,
        cnsmCount: d.source._summary._cnsm_count,
        expExists: d.source._summary._exp_exists,
        jcnExists: d.source._summary._jcn_exists,
        methExists: d.source._summary._meth_exists,
        mirnaExists: d.source._summary._mirna_exists,
        sgvCount: d.source._summary._sgv_count,
        ssmCount: d.source._summary._ssm_count,
        stsmCount: d.source._summary._stsm_count
      },
      specimen: _.map(d.source.specimen, specimen)
    };
  };


  this.translateDonors = function(donors) {
    function donor(d) {
      return {
        id: d.id,
        score: d.score,
        diseaseStatusLastFollowup: d.fields.disease_status_last_followup,
        ageAtDiagnosis: d.fields.donor_age_at_diagnosis,
        tumourStageAtDiagnosis: d.fields.donor_tumour_stage_at_diagnosis,
        ageAtLastFollowup: d.fields.donor_age_at_last_followup,
        diagnosisIcd10: d.fields.donor_diagnosis_icd10,
        intervalOfLastFollowup: d.fields.donor_interval_of_last_followup,
        sex: d.fields.donor_sex,
        survivalTime: d.fields.donor_survival_time,
        vitalStatus: d.fields.donor_vital_status,
        project: {
          id: d.fields._project_id,
          name: d.fields[&#039;project.project_name&#039;],
          primarySite: d.fields[&#039;project.primary_site&#039;]
        },
        summary: {
          affectedGeneCount: d.fields[&#039;_summary._affected_gene_count&#039;],
          cnsmCount: d.fields[&#039;_summary._cnsm_count&#039;],
          expExists: d.fields[&#039;_summary._exp_exists&#039;],
          jcnExists: d.fields[&#039;_summary._jcn_exists&#039;],
          methExists: d.fields[&#039;_summary._meth_exists&#039;],
          mirnaExists: d.fields[&#039;_summary._mirna_exists&#039;],
          sgvCount: d.fields[&#039;_summary._sgv_count&#039;],
          ssmCount: d.fields[&#039;_summary._ssm_count&#039;],
          stsmCount: d.fields[&#039;_summary._stsm_count&#039;],
          experimentalAnalysisPerformed: d.fields[&#039;_summary.experimental_analysis_performed&#039;]
        }
      };
    }

    return {
      pagination: donors.pagination,
      facets: donors.facets,
      hits: _.map(donors.hits, donor)
    };
  };

  this.query = function() {
    return Donors.query();
  };

  this.get = function(params) {
    return Donors.get(params);
  };

  this.queryByProject = function(project) {
    return Donors.embQuery({project: {_project_id: project}});
  };

  this.queryByMutation = function(mutation) {
    return Donors.embQuery({mutation: {_mutation_id: mutation}});
  };
});</textarea>
