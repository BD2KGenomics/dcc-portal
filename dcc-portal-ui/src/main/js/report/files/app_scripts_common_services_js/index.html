(function () {
  &#039;use strict&#039;;

  var module = angular.module(&#039;app.common.services&#039;, []);

  module.factory(&#039;Page&#039;, function () {
    var title = &#039;Loading...&#039;,
        page = &#039;home&#039;,
        working = 0;

    return {
      title: function () {
        return title;
      },
      setTitle: function (t) {
        if (angular.isDefined(t)) {
          title = t;
        }
      },
      page: function () {
        return page;
      },
      setPage: function (p) {
        if (angular.isDefined(p)) {
          page = p;
        }
      },
      startWork: function () {
        working++;
      },
      stopWork: function () {
        if (working &gt; 0) {
          working--;
        }
      },
      working: function () {
        return working;
      }
    };
  });

  module.factory(&#039;Compatibility&#039;, function ($window) {

    function checkBase64() {
      if (!angular.isDefined($window.btoa)) {
        $window.btoa = base64.encode;
      }
      if (!angular.isDefined($window.atob)) {
        $window.atob = base64.decode;
      }
    }

    function checkLog() {
      if (!($window.console &amp;&amp; console.log)) {
        $window.console = {
          log: function () {
          },
          debug: function () {
          },
          info: function () {
          },
          warn: function () {
          },
          error: function () {
          }
        };
      }
    }

    function checkTime() {
      if ($window.console &amp;&amp; typeof($window.console.time === &#039;undefined&#039;)) {
        $window.console.time = function () {
        };
        $window.console.timeEnd = function () {
        };
      }
    }

    return {
      run: function () {
        checkBase64();
        checkLog();
        checkTime();
      }
    };
  });
})();</textarea>
