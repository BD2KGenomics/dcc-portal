&#039;use strict&#039;;

angular.module(&#039;app.genes.models&#039;, []);

angular.module(&#039;app.genes.models&#039;).factory(&#039;Genes&#039;, function(http, httpService) {
  return {
    query: function() {
      var so = httpService.getCurrentSearch().genes ?
        httpService.serialize(JSON.parse(httpService.getCurrentSearch().genes)) : null;
      return http.query(&#039;genes&#039;, so);
    },
    get: function(params) {
      return http.get(&#039;genes/&#039; + params.gene);
    },
    embQuery: function(project, params) {
      var u, url;

      u = &#039;genes/projects/&#039;;
      url = project ? u + project : u;

      return http.embQuery(url, params);
    }
  };
});

angular.module(&#039;app.genes.models&#039;).factory(&#039;GenesProjects&#039;, function(httpService, http) {
  return {
    query: function(pids) {
      var p, score;

      p = pids || [];
      score = httpService.getCurrentSearch().score ? httpService.getCurrentSearch().score : &#039;percentage&#039;;

      return http.get(&#039;gene-project?projectIds=&#039; + JSON.stringify(p) + &#039;&amp;score=&#039; + score);
    },
    queryByProject: function(params) {
      var so = httpService.getCurrentSearch().genes ?
        httpService.serialize(JSON.parse(httpService.getCurrentSearch().genes)) : null;

      return http.query(&#039;gene-project/project/&#039; + params, so);
    },
    get: function(geneId) {
      return http.get(&#039;gene-project/gene/&#039; + geneId);
    },
    projectCount: function(geneId) {
      return http.get(&#039;gene-project/gene/&#039; + geneId + &#039;/projects/count&#039;);
    }
  };
});</textarea>
