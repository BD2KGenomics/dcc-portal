&#039;use strict&#039;;

angular.module(&#039;app.projects.services&#039;, [&#039;app.projects.models&#039;]);

angular.module(&#039;app.projects.services&#039;).service(&#039;ProjectsService&#039;, function(Projects) {

  this.translateProject = function(projectData) {
    return {
      id: projectData.id,
      primarySite: projectData.source.primary_site,
      name: projectData.source.project_name,
      tumorSubtype: projectData.source.tumor_subtype,
      tumorType: projectData.source.tumor_type,
      pubmedIds: projectData.source.pubmed_ids,
      countries: projectData.source.countries,
      summary: {
        availableDataType: projectData.source._summary._available_data_type,
        cngvTestedDonorCount: projectData.source._summary._cngv_tested_donor_count,
        cnsmTestedDonorCount: projectData.source._summary._cnsm_tested_donor_count,
        expTestedDonorCount: projectData.source._summary._exp_tested_donor_count,
        jcnTestedDonorCount: projectData.source._summary._jcn_tested_donor_count,
        methTestedDonorCount: projectData.source._summary._meth_tested_donor_count,
        mirnaTestedDonorCount: projectData.source._summary._mirna_tested_donor_count,
        pexpTestedDonorCount: projectData.source._summary._pexp_tested_donor_count,
        sgvTestedDonorCount: projectData.source._summary._sgv_tested_donor_count,
        ssmTestedDonorCount: projectData.source._summary._ssm_tested_donor_count,
        stgvTestedDonorCount: projectData.source._summary._stgv_tested_donor_count,
        stsmTestedDonorCount: projectData.source._summary._stsm_tested_donor_count,
        totalDonorCount: projectData.source._summary._total_donor_count,
        totalSampleCount: projectData.source._summary._total_sample_count,
        totalSpecimenCount: projectData.source._summary._total_specimen_count,

        experimentalAnalysisPerformedDonorCount:
          projectData.source._summary.experimental_analysis_performed_donor_count,

        experimentalAnalysisPerformedSampleCount:
          projectData.source._summary.experimental_analysis_performed_sample_count
      },
      uiPublicationList: []
    };
  };

  this.translateProjects = function(projectsData) {
    function project(data) {
      return {
        id: data.id,
        primarySite: data.fields.primary_site,
        name: data.fields.project_name,
        countries: data.fields.countries,
        pubmedIds: data.fields.pubmed_ids,
        summary: {
          cnsmTestedDonorCount: data.fields[&#039;_summary._cnsm_tested_donor_count&#039;],
          ssmTestedDonorCount: data.fields[&#039;_summary._ssm_tested_donor_count&#039;],
          expTestedDonorCount: data.fields[&#039;_summary._exp_tested_donor_count&#039;],
          methTestedDonorCount: data.fields[&#039;_summary._meth_tested_donor_count&#039;],
          totalDonorCount: data.fields[&#039;_summary._total_donor_count&#039;]
        }
      };
    }

    return {
      facets: projectsData.facets,
      pagination: projectsData.pagination,
      hits: _.map(projectsData.hits, project)
    };
  };

  this.query = function() {
    return Projects.query();
  };

  this.queryAll = function() {
    return Projects.queryAll();
  };

  this.get = function(params) {
    return Projects.get(params);
  };

  this.getMutation = function(params) {
    return Projects.getMutation(params);
  };
});</textarea>
