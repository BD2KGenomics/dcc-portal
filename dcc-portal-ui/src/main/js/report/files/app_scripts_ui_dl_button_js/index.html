&#039;use strict&#039;;

angular.module(&#039;app.ui.dl&#039;, []).directive(&#039;dlButton&#039;,
  function($filter, $window, httpService, DownloadService, ApplicationService, DonorsService, OpenID) {
    return {
      restrict: &#039;E&#039;,
      scope: {
        dlFilter: &#039;@&#039;
      },
      templateUrl: &#039;views/common/dl.html&#039;,
      link: function(scope) {
        scope.opts = {
          keyboard: true,
          backdropClick: true,
          backdropFade: true,
          dialogFade: true
        };

        scope.estimatedCompression = 0.1;

        scope.$watch(function() {
          return httpService.getCurrentSearch().filters;
        }, function(n) {
          scope.show = scope.dlFilter ? true : !!n;
        });

        scope.overallSize = 0;
        scope.dlTotal = 0;
        scope.dlFile = 0;

        function sum(active, size) {
          if (active) {
            scope.dlTotal += size;
            scope.dlFile++;
          } else {
            scope.dlTotal -= size;
            scope.dlFile--;
          }

          scope.errorMaxFileSize = (scope.dlTotal * scope.estimatedCompression &gt; scope.maxFileSize);
        }

        scope.toggle = function(type) {
          if (type.sizes.tsv &gt; 0) {
            type.active = !type.active;
            sum(type.active, type.sizes.tsv);
          }
        };

        scope.calculateSize = function() {
          var typeMap, filters;

          typeMap = ApplicationService.getDataTypeDisplayMap();
          scope.reset();

          scope.dlFile = 0;
          scope.dlTotal = 0;
          scope.calc = true;

          if (scope.dlFilter) {
            filters = JSON.parse(scope.dlFilter);
          } else {
            filters = httpService.getCurrentFilters();
          }

          // Compute the total number of donors
          DonorsService.getDonorCount(filters).then(function(data) {
            scope.totalDonor = data;
          });

          DownloadService.getSizes(filters).then(function(response) {
            var idx, type;
            scope.maxFileSize = response[&#039;limit-size&#039;];
            scope.sizes = response[&#039;file-size&#039;];
            scope.calc = false;
            scope.modal = true;

            // HACK for release15, temporarily remove sgv
            scope.sizes = _.filter(scope.sizes, function(obj) {
              return [&#039;sgv&#039;].indexOf(obj.label) === -1;
            });
            // end HACK

            // Compute total size and display label
            for (idx = 0; idx &lt; scope.sizes.length; idx++) {
              type = scope.sizes[idx];
              type.active = false;

              type.uiLabel = type.label;
              if (typeMap.mapping.hasOwnProperty(type.label)) {
                type.uiLabel = typeMap.mapping[type.label];
              }

              if (angular.isDefined(type.sizes) &amp;&amp; angular.isDefined(type.sizes.tsv)) {
                scope.overallSize += type.sizes.tsv;
              }
            }

            // Re-order it based on importance
            scope.sizes = $filter(&#039;orderBy&#039;)(scope.sizes, function(type) {
              var index = typeMap.order.indexOf(type.label);
              if (index === -1) {
                return typeMap.order.length + 1;
              }
              return index;
            });

          });
        };

        scope.reset = function() {
          scope.dlTotal = 0;
          scope.dlFile = 0;
          scope.overallSize = 0;
          scope.errorMaxFileSize = false;
          scope.errorConcurrentLimit = false;
        };

        scope.dlFiles = function() {
          var i, item, actives, url, filters;

          // Check for server load
          scope.errorConcurrentLimit = false;
          DownloadService.getStatus().then(function(serverStatus) {
            if (serverStatus.status === false) {
              scope.errorConcurrentLimit = true;
            }

            if (scope.errorConcurrentLimit === false) {
              actives = [];
              for (i = 0; i &lt; scope.sizes.length; ++i) {
                item = scope.sizes[i];
                if (item.active) {
                  actives.push({key: item.label, value: &#039;TSV&#039;});
                }
              }

              url = &#039;/api/download&#039;;
              if (scope.dlFilter) {
                filters = JSON.parse(scope.dlFilter);
              } else {
                filters = httpService.getCurrentFilters();
              }
              url = url + &#039;?filters=&#039; + JSON.stringify(filters) +
                &#039;&amp;info=&#039; + JSON.stringify(actives) +
                &#039;&amp;token=&#039; + OpenID.getUser().token;

              $window.location.assign(url);
              scope.modal = false;
              scope.reset();
            }
          });
        };
      }
    };
  });</textarea>
