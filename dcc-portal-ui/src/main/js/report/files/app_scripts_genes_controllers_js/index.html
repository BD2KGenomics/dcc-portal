&#039;use strict&#039;;
angular.module(&#039;app.genes.controllers&#039;, [&#039;app.genes.services&#039;]);

angular.module(&#039;app.genes.controllers&#039;).controller(&#039;GeneController&#039;, function($scope, gene, GenesService) {
  var i = 0, transcript, hasProteinCoding, isAffected;

  $scope.setTitle(gene.id);

  $scope.gene = GenesService.translateGene(gene);

  for (; i &lt; $scope.gene.transcripts.length; ++i) {
    transcript = $scope.gene.transcripts[i];

    // 1) Has protein_coding
    hasProteinCoding = transcript.biotype === &#039;protein_coding&#039;;
    // 2) is affected
    isAffected = $scope.gene.summary.affectedTranscriptIds.indexOf(transcript.id) !== -1;

    if (hasProteinCoding &amp;&amp; isAffected) {
      $scope.gene.uiProteinTranscript.push(transcript);
    }
  }
});

angular.module(&#039;app.genes.controllers&#039;).controller(&#039;GeneProjectByGeneController&#039;,
  function($scope, GenesProjectsService, MutationsService, ObservationsService, HighchartsService) {
    $scope.refresh = function() {
      GenesProjectsService.get($scope.gene.id).then(function(gene) {
        var i, project, hits;

        function retInt(r) {
          return parseInt(r, 10);
        }

        function mutCount(r) {
          r = retInt(r);
          $scope.totalMutations += r;
          return r;
        }

        $scope.gene = GenesProjectsService.translateGene(gene);

        $scope.totalMutations = 0;
        $scope.totalDonors = 0;

        // loop through projects
        hits = [];
        for (i = 0; i &lt; $scope.gene.projects.length; ++i) {
          project = $scope.gene.projects[i];
          $scope.totalDonors += project.summary.affectedDonorCount;
          project.summary.uiAffectedDonorPercentage =
            project.summary.affectedDonorCount / project.summary.totalDonorCount;

          hits.push({
            &#039;score&#039;: project.summary.uiAffectedDonorPercentage,
            &#039;fields&#039;: {
              &#039;projectCode&#039;: project.id
            }
          });

          // Query mutation with project id
          project.uiMutationsCount = MutationsService.countByGeneIdProjectId(gene.id, project.id).then(mutCount);

          // Query observation with project id
          project.uiObservationsCount =
            ObservationsService.countByGeneIdProjectId(gene.id, project.id).then(retInt);

        }

        // Sort decending score
        hits.sort(function(a, b) {
          return b.score - a.score;
        });
        if (hits.length &gt; 5) {
          $scope.distributionBarData = HighchartsService.hits2HCbar(hits, &#039;projectCode&#039;);
        }
      });

    };

    $scope.refresh();
    //$scope.$on(&#039;refreshEmb&#039;, $scope.refresh);
  });

angular.module(&#039;app.genes.controllers&#039;).controller(&#039;GenesByProjectController&#039;,
  function($scope, GenesProjectsService, MutationsService, ObservationsService, HighchartsService) {
    $scope.refreshStacked = function() {
      GenesProjectsService.query([$scope.project.id]).then(function(genes) {
        $scope.geneBarData = HighchartsService.hits2HCstacked(genes.hits);
      });
    };

    $scope.refresh = function() {
      GenesProjectsService.queryByProject($scope.project.id).then(function(genes) {
        var i, gene;

        $scope.genes = GenesProjectsService.translateGenes(genes);
        // loop through genes

        function retInt(response) {
          return parseInt(response, 10);
        }


        for (i = 0; i &lt; $scope.genes.hits.length; ++i) {
          gene = $scope.genes.hits[i];
          // Query mutation with gene id and project id
          gene.uiMutationsCount = MutationsService.countByGeneIdProjectId(gene.id, $scope.project.id).then(retInt);
          // Query observation with gene id and project id
          gene.uiObservationsCount =
            ObservationsService.countByGeneIdProjectId(gene.id, $scope.project.id).then(retInt);
        }
      });
    };

    $scope.refresh();
    $scope.refreshStacked();

    $scope.$on(&#039;refreshEmb&#039;, $scope.refresh);
    $scope.$on(&#039;refreshStacked&#039;, $scope.refreshStacked);
  });</textarea>
