&#039;use strict&#039;;

angular.module(&#039;app.mutations.controllers&#039;, [&#039;app.mutations.services&#039;]);

angular.module(&#039;app.mutations.controllers&#039;).controller(&#039;MutationController&#039;,
  function($scope, $filter, mutation, consequences, MutationsService, HighchartsService) {
    var i, projects, occ, p, hit, hits, proteinTranscript, transcript, hasProteinCoding, aaMutation, hasAaMutation;

    $scope.setTitle(mutation.id);

    $scope.mutation = MutationsService.translateMutation(mutation);
    $scope.consequences = _.map(consequences.consequences, MutationsService.translateConsequences);

    // Calculate project distribution
    projects = {};
    $scope.projects = [];
    for (i = 0; i &lt; $scope.mutation.ssmOccurrences.length; ++i) {
      occ = $scope.mutation.ssmOccurrences[i];
      if (projects.hasOwnProperty(occ._projectId)) {
        projects[occ._projectId].affectedDonorCount++;
      } else {
        projects[occ._projectId] = {
          id: occ._projectId,
          name: occ.project.projectName,
          affectedDonorCount: 1,
          totalDonorCount: occ.project.summary.totalDonorCount
        };
      }
    }

    for (p in projects) {
      if (projects.hasOwnProperty(p)) {
        hit = projects[p];
        hit.percentAffected = hit.affectedDonorCount / hit.totalDonorCount;

        // TODO: We do not have observations right now in the index structure.
        // So, we are counting it as occurrences, which is the same as affectedDonorCount
        hit.uiObservationCount = hit.affectedDonorCount;

        // Put project into an array so it can be sort
        $scope.projects.push(hit);
      }
    }


    // Create a project-donor distribution chart
    hits = [];
    for (p in $scope.projects) {
      if ($scope.projects.hasOwnProperty(p)) {
        hit = $scope.projects[p];
        hits.push({
          score: hit.percentAffected,
          &#039;fields&#039;: {
            &#039;projectCode&#039;: hit.id
          }
        });
      }
    }

    hits.sort(function(a, b) {
      return b.score - a.score;
    });
    $scope.distributionBarData = HighchartsService.hits2HCbar(hits, &#039;projectCode&#039;);

    // Filter proteinviewer transcripts
    proteinTranscript = [];
    for (i = 0; i &lt; $scope.mutation.transcripts.length; i++) {
      transcript = $scope.mutation.transcripts[i];

      // 1) Has protein_coding
      hasProteinCoding = transcript.biotype === &#039;protein_coding&#039;;
      // 2) Has aa_mutation
      aaMutation = transcript.consequence.aaMutation;
      hasAaMutation = aaMutation &amp;&amp; aaMutation !== &#039;&#039; &amp;&amp; aaMutation !== &#039;-999&#039;;

      if (hasProteinCoding &amp;&amp; hasAaMutation) {
        proteinTranscript.push(transcript);
      }
    }
    $scope.proteinTranscript = proteinTranscript;
  });

angular.module(&#039;app.genes.controllers&#039;).controller(&#039;MutationsByGeneController&#039;,
  function($scope, MutationsService, HighchartsService) {
    function calcTotalDonors(mutation) {
      var p, i,  project, donors, totalProjects, totalDonors, projectDonor;

      // Get total donors
      totalProjects = [];
      totalDonors = 0;
      for (p = 0; p &lt; mutation.ssmOccurrenceProjectIds.length; ++p) {
        project = mutation.ssmOccurrenceProjectIds[p];
        donors = mutation.ssmOccurrenceProjectTotalDonorCount[p];
        if (totalProjects.indexOf(project) === -1) {
          totalProjects.push(project);
          totalDonors += donors;
        }
      }
      mutation.uiTotalDonorCount = totalDonors;

      // Get a project donor break down for affecte donors
      projectDonor = {};
      for (i=0; i &lt; mutation.projectIds.length; i++) {
        project = mutation.projectIds[i];
        if (!projectDonor.hasOwnProperty(project)) {
          projectDonor[project] = 0;
        }
        projectDonor[project] ++;
      }
      mutation.uiProjectDonor = [];
      for (project in projectDonor) {
        if (projectDonor.hasOwnProperty(project)) {
          mutation.uiProjectDonor.push({
            projectId: project,
            donorCount: projectDonor[project]
          });
        }
      }
    }

    $scope.refresh = function() {
      var projectDonor;
      projectDonor = {};

      MutationsService.queryByGene($scope.gene.id).then(function(mutations) {
        $scope.mutations = MutationsService.translateMutations(mutations);
        _.map($scope.mutations.hits, calcTotalDonors);
        $scope.mutationsBarData = HighchartsService.hits2HCbar(mutations.hits, &#039;_mutation_id&#039;);


      });
    };

    $scope.refresh();

    $scope.$on(&#039;refresh&#039;, $scope.refresh);
  });

angular.module(&#039;app.genes.controllers&#039;).controller(&#039;MutationsByDonorController&#039;,
  function($scope, MutationsService) {
    $scope.refresh = function() {
      MutationsService.queryByDonor($scope.donor.id).then(function(mutations) {
        $scope.mutations = MutationsService.translateMutations(mutations);
      });
    };
    $scope.refresh();

    $scope.$on(&#039;refresh&#039;, $scope.refresh);
  });


angular.module(&#039;app.projects.controllers&#039;).controller(&#039;MutationsByProjectController&#039;,
  function($scope, MutationsService, HighchartsService) {

    MutationsService.getTopByProject($scope.project.id).then(function(mutations) {
      $scope.mutationBarData = HighchartsService.hits2HCbar(mutations.hits, &#039;_mutation_id&#039;);
    });

    $scope.refresh = function() {
      MutationsService.queryByProject($scope.project.id).then(function(mutations) {
        var i, j, m, projId, projectDonor;

        $scope.mutations = MutationsService.translateMutations(mutations);

        for (i = 0; i &lt; $scope.mutations.hits.length; ++i) {
          m = $scope.mutations.hits[i];
          m.uiProjectIds = _.without(m.summary.affectedProjectIds, $scope.project.id);

          // Calculate project-donor distribution from donor and project id list
          projectDonor = {};
          for (j=0; j &lt; m.donorIds.length; j++) {
            projId = m.projectIds[j];

            if (! projectDonor.hasOwnProperty(projId)) {
              projectDonor[projId] = 0;
            }
            projectDonor[projId] ++;
          }

          m.uiProjectDonor = [];
          for (projId in projectDonor) {
            if (projectDonor.hasOwnProperty(projId)) {
              m.uiProjectDonor.push({
                projectId: projId,
                donorCount: projectDonor[projId]
              });
            }
          }
        }
      });
    };

    $scope.refresh();
    $scope.$on(&#039;refresh&#039;, $scope.refresh);
  });</textarea>
