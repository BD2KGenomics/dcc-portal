(function () {
  &#039;use strict&#039;;

  angular.module(&#039;icgc.auth&#039;, [&#039;icgc.auth.controllers&#039;, &#039;icgc.auth.directives&#039;]);
})();

(function () {
  &#039;use strict&#039;;

  angular.module(&#039;icgc.auth.models&#039;, []);

  angular.module(&#039;icgc.auth.models&#039;).factory(&#039;OpenID&#039;, function (Restangular, $window, $cookies) {
    var user = {}, handler = Restangular.one(&#039;openid&#039;);

    function setup() {
      if (isLoggedIn()) {
        console.log(&#039;is logged in&#039;);
        checkSession();
        login();
      }
    }

    function checkSession() {
      handler.post(&#039;isloggedin&#039;, {}, {token: $cookies.openidsession}).then(
          function () {
          },
          function () {
            logout();
          });
    }

    function provider(identifier) {
      return handler.post(
          &#039;provider&#039;, {}, {identifier: identifier, currentUrl: $window.location.href})
          .then(function (response) {
            $window.location = response.replace(/&quot;/g, &#039;&#039;);
          });
    }

    function login() {
      var token = $cookies.openidsession,
          email = $cookies.openiduser;

      if (token &amp;&amp; email) {
        delete $cookies.openiderror;
        Restangular.setDefaultRequestParams({token: token});
        user = {
          email: email,
          token: token
        };
      }
    }

    function isLoggedIn() {
      return !!$cookies.openidsession;
    }

    function getErrors() {
      return $cookies.openiderror;
    }

    function hasErrors() {
      return !!$cookies.openiderror;
    }

    function deleteCookies() {
      delete $cookies.openidsession;
      delete $cookies.openiduser;
      Restangular.setDefaultRequestParams({});
      $window.location.reload();
    }

    function logout() {
      handler.post(&#039;logout&#039;).then(
          function () {
            deleteCookies();
          },
          function (err) {
            // Client side is stale, delete cookies
            if (err.status === 406) {
              deleteCookies();
            }
          });
    }

    function getUser() {
      return user;
    }

    return {
      setup: setup,
      provider: provider,
      login: login,
      isLoggedIn: isLoggedIn,
      getErrors: getErrors,
      hasErrors: hasErrors,
      logout: logout,
      getUser: getUser
    };
  });
})
    ();

(function () {
  &#039;use strict&#039;;

  angular.module(&#039;icgc.auth.controllers&#039;, [&#039;icgc.auth.models&#039;]);

  angular.module(&#039;icgc.auth.controllers&#039;).controller(&#039;authController&#039;, function ($scope, OpenID) {

    function setup() {
      OpenID.setup();

      if (OpenID.hasErrors()) {
        $scope.error = OpenID.getErrors();
        $scope.loginModal = true;
      } else {
        $scope.user = OpenID.getUser();
      }
    }

    function errorMap(e) {
      switch (e.code) {
        case &#039;1796&#039;:
          return  $scope.openIDUrl + &#039; is not a known provider&#039;;
        case &#039;1798&#039;:
          return &#039;Could not connect to &#039; + $scope.openIDUrl;
        default:
          return e.message;
      }
    }

    function providerMap(provider) {
      switch (provider) {
        case &#039;google&#039;:
          return &#039;https://www.google.com/accounts/o8/id&#039;;
        case &#039;yahoo&#039;:
          return &#039;https://me.yahoo.com&#039;;
        case &#039;verisign&#039;:
          return &#039;https://&#039; + $scope.verisignUsername + &#039;.pip.verisignlabs.com/&#039;;
        default:
          return $scope.openIDUrl;
      }
    }

    $scope.tryLogin = function () {
      $scope.connecting = true;
      OpenID.provider(providerMap($scope.provider)).then(
          function () {
          },
          function (response) {
            $scope.connecting = false;
            $scope.error = errorMap(response.data);
          });
    };

    $scope.logout = function () {
      OpenID.logout();
    };

    setup();
  });
})();

(function () {
  &#039;use strict&#039;;

  angular.module(&#039;icgc.auth.directives&#039;, [&#039;icgc.auth.controllers&#039;]);

  angular.module(&#039;icgc.auth.directives&#039;).directive(&#039;login&#039;, function ($compile) {
    return {
      restrict: &#039;E&#039;,
      replace: true,
      transclude: true,
      templateUrl: &#039;/scripts/auth/views/login.html&#039;,
      controller: &#039;authController&#039;,
      link: function (scope, element) {
        element.after($compile(&#039;&lt;login-popup&gt;&lt;/login-popup&gt;&#039;)(scope));
        element.after($compile(&#039;&lt;logout-popup&gt;&lt;/logout-popup&gt;&#039;)(scope));
      }
    };
  });

  angular.module(&#039;icgc.auth.directives&#039;).directive(&#039;loginPopup&#039;, function () {
    return {
      restrict: &#039;E&#039;,
      replace: true,
      templateUrl: &#039;/scripts/auth/views/login.popup.html&#039;
    };
  });

  angular.module(&#039;icgc.auth.directives&#039;).directive(&#039;logoutPopup&#039;, function () {
    return {
      restrict: &#039;E&#039;,
      replace: true,
      templateUrl: &#039;/scripts/auth/views/logout.popup.html&#039;
    };
  });


})();</textarea>
