&#039;use strict&#039;;

angular.module(&#039;icgc.ui.suggest&#039;, []);

angular.module(&#039;icgc.ui.suggest&#039;).controller(&#039;suggestController&#039;, function ($scope, debounce, Keyword) {
  var pageSize = 5, inactive = -1;

  $scope.active = inactive;

  $scope.clearActive = function () {
    if ($scope.results) {
      for (var i = 0; i &lt; $scope.results.hits.length; ++i) {
        $scope.results.hits[i].active = false;
      }
      $scope.active = inactive;
    }
  };

  $scope.setActive = function (active) {
    $scope.clearActive();
    $scope.active = active;
    $scope.results.hits[active].active = true;
  };

  $scope.cycle = function (val) {
    $scope.showResults();

    var active = $scope.active + val;

    if (active &gt;= $scope.results.hits.length) {
      active = 0;
    } else if (active &lt; 0) {
      active = $scope.results.hits.length - 1;
    }

    $scope.setActive(active);
  };

  $scope.showResults = function () {
    var results = $scope.results ? !!$scope.results.hits.length : false;
    return !!($scope.focus &amp;&amp; $scope.query.length &gt;= 2 &amp;&amp; results);
  };

  $scope.onChangeFn = function () {
    if ($scope.query.length &gt;= 2) {
      var saved = $scope.query;
      $scope.focus = true;
      $scope.isBusy = true;

      Keyword.getList({q: $scope.query, types: $scope.type ? $scope.type + &#039;s&#039; : &#039;all&#039;, size: pageSize})
          .then(function (response) {
            $scope.isBusy = false;
            $scope.active = inactive;
            $scope.activeQuery = saved;
            $scope.results = response;
          });
    }
  };

  $scope.onChange = debounce($scope.onChangeFn, 200, false);
});

angular.module(&#039;icgc.ui.suggest&#039;).directive(&#039;suggest&#039;, function($compile, $document, $location) {
  return {
    restrict: &#039;A&#039;,
    replace: true,
    transclude: true,
    templateUrl: &#039;suggestInput&#039;,
    controller: &#039;suggestController&#039;,
    link: function(scope, element, attrs) {
      var suggest;
      suggest = attrs.suggest;

      if (suggest === &#039;tags&#039;) {
        element.after($compile(&#039;&lt;tags-popup&gt;&lt;/tags-popup&gt;&#039;)(scope));
      } else {
        element.after($compile(&#039;&lt;suggest-popup&gt;&lt;/suggest-popup&gt;&#039;)(scope));
      }

      function addId() {
        var item;

        if (scope.active &gt; -1) {
          item = scope.results.hits[scope.active];
        } else {
          item = scope.results.hits[0];
        }

        scope.addTerm(item);
        scope.query = &#039;&#039;;
      }

      function goTo() {
        var item, selected;

        if (!scope.query || scope.query.length &lt; 2) {
          return;
        }

        function url(item) {
          return &#039;/&#039; + item.type.split(&#039;-&#039;)[0] + &#039;s/&#039; + item.id;
        }

        // Go the the &#039;active&#039; hit
        if (scope.active &gt; -1) {
          selected = scope.results.hits[scope.active];
          $location.path(url(selected)).search({});
        } else {
          // If there is only one hit just go to the page
          if (scope.results &amp;&amp; scope.results.hits.length === 1) {
            item = scope.results.hits[0];
            $location.path(url(item)).search({});
            // Otherwise make a search
          } else {
            $location.path(&#039;/q&#039;).search({q: scope.query});
          }
        }
      }

      scope.keypress = function (e) {
        if (e.which === 13 || e.keyCode === 13) {
          enter(e);
        } else if (e.which === 38 || e.keyCode === 38) {
          scope.cycle(-1);
        } else if (e.which === 40 || e.keyCode === 40) {
          scope.cycle(1);
        }
      };

      function enter(e) {
        if (suggest === &#039;tags&#039;) {
          addId();
        } else {
          goTo(e);
        }

        scope.focus = false;
        scope.clearActive();
      }

      function blur() {
        scope.focus = false;
      }

      scope.$on(&#039;application:click&#039;, blur);
    }
  };
});

angular.module(&#039;icgc.ui.suggest&#039;).directive(&#039;suggestPopup&#039;, function($location) {
  return {
    restrict: &#039;E&#039;,
    replace: true,
    templateUrl: &#039;/views/ui/suggest_popup.html&#039;,
    link: function(scope) {
      scope.mouseover = function(i) {
        scope.setActive(i);
      };

      scope.mouseout = function() {
        scope.clearActive();
      };

      scope.click = function(item) {
        if (item) {
          $location.path(&#039;/&#039; + item.type.split(&#039;-&#039;)[0] + &#039;s/&#039; + item.id).search({});
        } else {
          $location.path(&#039;/q&#039;).search({q: scope.query});
        }
      };
    }
  };
});

angular.module(&#039;icgc.ui.suggest&#039;).directive(&#039;tagsPopup&#039;, function() {
  return {
    restrict: &#039;E&#039;,
    replace: true,
    templateUrl: &#039;/views/ui/tags_popup.html&#039;,
    link: function(scope) {
      scope.mouseover = function(i) {
        scope.setActive(i);
      };

      scope.mouseout = function() {
        scope.clearActive();
      };

      scope.click = function(item) {
        console.info(item);
        scope.query = &#039;&#039;;
        scope.addTerm(item);
      };
    }
  };
});

angular.module(&#039;icgc.ui.suggest&#039;).run(function($templateCache) {
  $templateCache.put(&#039;suggestInput&#039;,
    &#039;&lt;input &#039; +
      &#039;type=&quot;search&quot; &#039; +
      &#039;ng-model=&quot;query&quot; &#039; +
      &#039;ng-change=&quot;onChange()&quot; &#039; +
      &#039;autocomplete=&quot;off&quot;&#039; +
        &#039;ng-keypress=&quot;keypress($event)&quot;&#039; +
        &#039;ng-transclude&gt;&#039;);
});</textarea>
