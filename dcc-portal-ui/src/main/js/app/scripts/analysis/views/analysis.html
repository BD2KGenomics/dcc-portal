<h1><i class="t_badge t_badge_icon"><i class="icon-beaker"></i></i>Analysis</h1>
<aside class="t_sidebar">

    <!-- testing -->
    <span data-ng-init="test=analysis"></span>

    <div style="margin-right: -2rem">
        <div style="max-height: 60rem; overflow-y: scroll;padding-bottom: 1rem" data-scroll-to-selection>
            <ul class="t_suggest_flyout__hits">
                <li class="t_suggest_flyout__hits__hit"
                    data-ng-click="getAnalysis()"
                    data-ng-class="{selected: !analysisId}"> 
                    <span>Analysis</span>
                    <i class="icon-caret-right" data-ng-if="!analysisId"></i><br>
                    <small>Home</small>
                </>
                <li class="t_suggest_flyout__hits__hit"
                    data-ng-click="getAnalysis(item.id)"
                    data-ng-repeat="item in analysisList" 
                    id="test_{{item}}"
                    data-ng-class="{selected: item.id == analysisId}"> 
                    <span> Gene Set Enrichment <i class="icon-caret-right" data-ng-if="item.id === analysisId"></i><br>
                        <small>{{item.id.split('-')[0]}}</small>
                        <span data-ng-mouseenter="hover=true" 
                              data-ng-mouseleave="hover=false"
                              data-ng-click="$event.stopPropagation(); remove(item.id)">
                            <i class="icon-cancel pull-right" 
                               style="background: {{hover===true? '#EE4411' : ''}}"
                               data-tooltip="Delete Analysis"
                               data-tooltip-placement="right">
                            </i>
                               <!--
                               style="font-size: {{hover===true? '1.5rem' : '1.25rem'}}; background: {{hover===true? '#FF0000' : 'inherit'}}"></i>
                               -->
                        </span>
                    </span>
                    <!--
                    <span class="pull-right">
                       <a href="" class="t_tools__tool">
                           <i class="icon-cancel"></i>
                       </a>
                    </span>
                    -->
                </li>
            </ul>
        </div>
    </div>
</aside>

<article>
    <div style="margin: 1rem" data-ng-if="!analysisId">
        <div> Placeholder for instructions</div>
            <br>
            <div>
                <button class="t_button" data-ng-click="removeAllAnalyses()"><i class="icon-cancel"></i>Remove all Analyses</button>
            </div>
        </div>
    </div>
    <div style="margin: 1rem" data-ng-if="analysisId">
        <h3>
            Enrichment Analysis
            <!--
            <span class="pull-right">
                <a href="" data-ng-click="remove(analysisId)"><i class="icon-cancel"></i></a>
            </span>
            -->
        </h3>
        <div data-ng-if="!error">
            <enrichment-result data-item="analysisResult"></enrichment-result>
        </div>
        <div data-ng-if="error === 404">
            <span>Analysis <strong>{{analysisId}}</strong> cannot be found on the server. <br>It may no longer be valid with respect to current portal data.</span> 
        </div>
    </div>
</article>
