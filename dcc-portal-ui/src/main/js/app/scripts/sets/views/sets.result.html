<div data-ng-if="item.state === 'ANALYZING'">
    <h1 class="text-center"><i class="icon-spinner icon-spin" style="font-size:5rem"></i></h1>
</div>
<span data-ng-if="item.state !== 'ANALYZING'">

    <set-upload data-set-modal="setModal" data-set-type="'donor'"></set-upload>

    <div class="canvas half"></div>
    <div class="narrow">

        <span data-ng-click="checked=!checked; checked? selectAll() : selectNone()">
            <i class="{{checked? 'icon-check':'icon-check-empty'}}"></i> Select all
        </span>
        <table class="table">
            <thead>
                <th>&nbsp;</th>
                <th>Set operations</th>
                <th>Counts</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr data-ng-repeat="item in data"
                    data-ng-mouseenter="tableMouseEnter(item.intersections)"
                    data-ng-mouseleave="tableMouseOut(item.intersections)">
                    <td style="cursor:pointer"
                        data-ng-click="toggleSelection(item)">
                        <i style="-color:{{ checkRow(item.intersections)? '#88BB00' : 'inherit' }}"
                           class="{{ isSelected(item.intersections)? 'icon-check' : 'icon-check-empty'}}"></i>
                    </td>
                    <td>
                        <span data-ng-bind-html="displaySetOperation(item, setList)"></span>
                    </td>
                    <td class="text-right">
                        <a href="">{{item.count | number}}</a>
                    </td>
                    <td>
                        <span class="t_tools" style="float:left">
                            <span class="t_tools__tool">
                                <i class="icon-file" data-tooltip="Export"></i>
                                <i class="icon-upload" data-tooltip="Save as new list" data-ng-click="$parent.setModal=true"></i>
                            </span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Union of selected sets</td>
                    <td class="text-right">
                        <a data-ng-if="selectedTotalCount > 0" href="">{{selectedTotalCount}}</a>
                        <span data-ng-if="selectedTotalCount===0">0</span>
                    </td>
                    <td>
                        <span class="t_tools" style="float:left" data-ng-hide="selectedTotalCount===0">
                            <span class="t_tools__tool">
                                <i class="icon-file" data-tooltip="Export"></i>
                                <i class="icon-upload" data-tooltip="Save as new list" data-ng-click="setModal=true"></i>
                            </span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <ul>
                <li data-ng-repeat="item in setList">
                {{getSetShortHand(item, setList)}} - {{setNameMap[item]}}
                </li>
            </ul>
        </div>

    </div>
</span>
