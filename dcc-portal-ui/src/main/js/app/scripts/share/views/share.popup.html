<div class="modal-content">
  <div class="modal-header clearfix">
    <h3 class="pull-left">Share Link</h3>
    <button class="pull-right t_button" data-ng-click="cancel()"><i
      class="icon-cancel"></i>
    </button>
  </div>
  <div class="modal-body" style="max-height:none;padding-bottom:0">
    <br>
    <input select-on-click placeholder="Loading..." class="input-block-level" type="text" value={{shortUrl}} />
    <p>
      <small>You can also copy the link from your browser's address bar.</small>
    </p>
  </div>
  <div class="modal-footer">
    <button class="t_button t_button_large" data-ng-click="cancel()">Close</button>
  </div>
</div>
