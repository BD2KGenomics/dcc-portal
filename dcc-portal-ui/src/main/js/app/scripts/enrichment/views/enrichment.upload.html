<button type="button" class="t_button" data-ng-click="enrichmentModal=!enrichmentModal">
    <i class="icon-upload"></i> Enrichment Analysis 
</button>
<div data-modal=enrichmentModal>
    <div class="modal-dialog light">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header clearfix">
                <h3 class="pull-left">Perform Enrichment Analysis</h3>
                <button class="pull-right t_button" data-ng-click="enrichmentModal=false"><i class="icon-cancel"></i>
                </button>
            </div>

            <!-- body -->
            <div class="modal-body"> 

               <div>
                   <span>
                       <strong>Number of top genes in gene result to be analyzed (1000 maximum): </strong><br>
                       <input type="text" size="5" 
                           data-ng-model="EnrichmentUploadController.analysisParams.geneCount"
                           data-ng-change="EnrichmentUploadController.checkInput()">
                   </span>
               </div>
               <br>
               <div>
                   <div><strong>Select Background: </strong></div>
                   <div data-ng-repeat="item in Extensions.PATHWAY_ROOTS">
                       <input type="radio"
                           data-ng-model="EnrichmentUploadController.analysisParams.background"
                           data-ng-change="EnrichmentUploadController.checkInput()"
                           value="{{item.name}}"><span> {{item.name}}</span>
                   </div>
                   <div data-ng-repeat="item in Extensions.GENE_ONTOLOGY_ROOTS">
                       <input type="radio"
                           data-ng-model="EnrichmentUploadController.analysisParams.background"
                           data-ng-change="EnrichmentUploadController.checkInput()"
                           value="{{item.name}}"><span> {{item.name}}</span>
                   </div>
               </div>
               <br>
               <div>
                   <div><strong>FDR q-value below: </strong><br>
                   <input type="text" size="5" data-ng-model="EnrichmentUploadController.analysisParams.fdr"></input></div>
               </div>
               <br>
               <div>
                   <div class="text-right">
                       <span>Show: </span>
                       <span>
                           <select data-ng-model="EnrichmentUploadController.analysisParams.geneSetCount" 
                               data-ng-change="EnrichmentUploadController.checkInput()"
                               data-ng-options="item for item in [10, 20, 50, 100]"></select>
                       </span>
                       <span> Gene Sets</span>
                   </div>
               </div>
            </div>

            <!-- footer -->
            <div class="modal-footer">
                <button class="t_button" data-ng-click="enrichmentModal=false; reset();">Cancel</button>
                <button class="t_button" data-ng-click="EnrichmentUploadController.newGeneSetEnrichment()"
                    data-ng-disabled="! EnrichmentUploadController.hasValidParams">Submit</button> 
            </div>
        </div>
    </div>
</div>
