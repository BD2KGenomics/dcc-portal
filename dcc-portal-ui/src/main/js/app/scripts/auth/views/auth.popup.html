<div class="ng-cloak" data-modal=authModal data-options="opts">
    <div class="modal-dialog light">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h3 class="pull-left">Authentication Token</h3>
            </div>
            <div class="modal-body" style="text-align:center;max-height:none;padding-bottom:0">
                <div style="margin: 2rem 0; font-size: 1.4rem">{{params.user.token}}</div>
            </div>
            <div class="modal-footer">
                <button class="t_button t_button_large" data-ng-click="authModal=false;">Ok</button>
            </div>
        </div>
    </div>
</div>
