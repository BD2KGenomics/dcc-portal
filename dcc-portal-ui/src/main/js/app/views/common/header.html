<h1 id="brand">
    <a href="/">
        <img src="/styles/images/icgc-logo.png">
        <span id="icgc">ICGC</span> Data Portal
    </a>
</h1>
<nav class="t_nav t_nav__pages">
    <ul class="t_nav__items">
        <li class="t_nav__items__item t_nav__items__item__home">
            <a href="/" title="Home">
                <span class="t_nav__items__item__icon">
                    <i class="icon-home"></i></span>
                <span class="t_nav__items__item__title">Home</span>
            </a>
        </li>
        <li class="t_nav__items__item t_nav__items__item__projects">
            <a href="/projects" title="Cancer Projects">
                <span class="t_nav__items__item__icon">
                    <i class="icon-list"></i></span>
                <span class="t_nav__items__item__title">Cancer Projects</span>
            </a>
        </li>
        <li class="t_nav__items__item t_nav__items__item__advanced">
            <a href="/search" title="Advanced Search">
                <span class="t_nav__items__item__icon">
                    <i class="icon-search"></i></span>
                <span class="t_nav__items__item__title">Advanced Search</span>
            </a>
        </li>
        <li class="t_nav__items__item t_nav__items__item__analysis">
            <a href="/analysis/sets" title="Set Analysis">
                <span class="t_nav__items__item__icon">
                    <i class="icon-beaker"></i></span>
                <span class="t_nav__items__item__title">Set Analysis</span>
            </a>
        </li>
        <li class="t_nav__items__item t_nav__items__item__download">
            <a href="/repository" title="Data Repository">
                <span class="t_nav__items__item__icon">
                    <i class="icon-database"></i></span>
                <span class="t_nav__items__item__title">Data Repository</span>
            </a>
        </li>
    </ul>
</nav>
<nav class="t_nav t_nav__actions">
    <ul class="t_nav__items">
        <li data-ng-if="['q','home'].indexOf(page) === -1"
            class="t_nav__items__item  t_nav__items__item__search">
            <form class="t_suggest t_suggest__header">
                <input
                        class="t_suggest__input"
                        placeholder="Quick Search"
                        data-suggest
                        />
                <i class="t_suggest__embedded t_suggest__embedded__left t_suggest__embedded__search icon-search"></i>
                <i class="t_suggest__embedded t_suggest__embedded__right icon-spin icon-spinner"
                   data-ng-show='isBusy'></i>
                <i class="t_suggest__embedded t_suggest__embedded__right t_suggest__embedded__clear icon-cancel"
                   data-ng-click="o.open=false;query='';quick()" data-ng-show='query && !isBusy'></i>
            </form>
        </li>
    </ul>
</nav>
